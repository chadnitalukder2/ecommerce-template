<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce template</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://kit.fontawesome.com/e9aa5124db.js" crossorigin="anonymous"></script>
  
</head>
<body>
    <!----------- header ----------->

    <section class="nav">
       
            <div class="home">
                <a href="#">
                    <i class="fa-solid fa-bars"></i>
                    <span>All</span>
                </a>
            </div>
            <div class="image">
                <img src="./assets/img/puja-logo.png" alt="logo">
            </div>
            <div class="search-box">
                <input type="search" placeholder="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="microphone">
                <a href="#">
                    <i class="fa-solid fa-microphone"></i>
                </a>
            </div>
            <div class="cart-plus">
                <a href="#">
                    <i class="fa-solid fa-cart-plus"></i>
                </a>
            </div>
            <div class="user">
                <a href="#">
                    <i class="fa-regular fa-user"></i>
                    <span>Login</span>
                </a>
            </div>
            <div class="circle">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </div>
    </section>
    <main>
     <!---------- home ---------------->
     <section class="header">
    
        <div id="slider">
        <figure>
        <img src="./assets/img/header1.jpg" class="header_img " alt>
        <img src="./assets/img/header2.jpg"class="header_img " alt>
        <img src="./assets/img/header3.png" class="header_img " alt>
        <img src="./assets/img/header4.png" class="header_img " alt>
        <img src="./assets/img/hedaer5.png" class="header_img " alt>
        </figure>
        </div>
   
      
        </section>

    </main>
</body>
</html>
